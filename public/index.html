<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thousand Sunny API</title>
    <link rel="shortcut icon" href="./icone.jpg" type="image/x-icon">
    <style>
        .tipo{
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg bg-dark">
    <!-- <img src="../public/icone.jpg" class="img-fluid w-25"> -->
    <div class="container my-3 py-3 rounded bg bg-light">
        <h3 class="title">Thousand Sunny API</h3>
        <p class="text-secondary">
            Lista de links da API
            <br>
            <small><b>Desenvolvido por: </b>Stefan Lucas</small>
        </p>
        <div class="lista-links" id="links">
        </div>
    </div>
    <script>
        window.onload = () => {
            fetch(window.location.href+"rotas").then(data => {return data.json()}).then(json => {
                let listaHTML = document.getElementById("links");
                if(!json.error) json.content.forEach(rota => {
                    console.log(rota)
                    let cor = "text-dark";
                    if(rota.tipo == "post") cor = "text-light";
                    listaHTML.innerHTML += `
                        <div class="my-1 border border-1 rounded p-1 d-flex flex-column align-items-center justify-content-start">
                            <div class="rota my-2 w-100 d-flex align-items-center">
                                <div class="tipo p-2 rounded ${cor} bg bg-info">${rota.tipo.toUpperCase()}</div>
                                <b class="mx-2">URL:</b><a href="${window.location.href+rota.url}" class="link">${window.location.href+rota.url}</a>
                            </div> 
                            <span class="w-100 alert alert-info my-1 py-1 px-3">${rota.info}</span>
                        </div> 
                    `;
                })
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
